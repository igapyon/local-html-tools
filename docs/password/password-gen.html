  <script>
    const CHARSET = {
      upper: "ADEFHMNRTY",
      lower: "adefhmnrty",
      digits: "0123456789",
      symbols: "@#$"
    };

    function secureRandomInt(max) {
      const maxUint = 0xffffffff;
      const limit = Math.floor(maxUint / max) * max;
      const buffer = new Uint32Array(1);
      let value = 0;
      do {
        crypto.getRandomValues(buffer);
        value = buffer[0];
      } while (value >= limit);
      return value % max;
    }

    function pickAndRemove(arr) {
      const index = secureRandomInt(arr.length);
      return arr.splice(index, 1)[0];
    }

    function removeChar(arr, char) {
      const index = arr.indexOf(char);
      if (index !== -1) arr.splice(index, 1);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = secureRandomInt(i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function buildGroups() {
      return [
        { key: "upper", label: "è‹±å¤§æ–‡å­—", enabled: document.getElementById("useUpper").checked, chars: CHARSET.upper.split("") },
        { key: "lower", label: "è‹±å°æ–‡å­—", enabled: document.getElementById("useLower").checked, chars: CHARSET.lower.split("") },
        { key: "digits", label: "æ•°å­—", enabled: document.getElementById("useDigits").checked, chars: CHARSET.digits.split("") },
        { key: "symbols", label: "è¨˜å·", enabled: document.getElementById("useSymbols").checked, chars: CHARSET.symbols.split("") }
      ];
    }

    function generatePassword() {
      const length = Number(document.getElementById("lengthInput").value);
      if (!Number.isInteger(length) || length <= 0) {
        alert("æ–‡å­—æ•°ã¯1ä»¥ä¸Šã®æ•´æ•°ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      const groups = buildGroups().filter(group => group.enabled);
      if (groups.length === 0) {
        alert("æ–‡å­—ç¨®ã‚’1ã¤ä»¥ä¸Šé¸æŠã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      const letterGroups = groups.filter(group => group.key === "upper" || group.key === "lower");
      if (letterGroups.length === 0) {
        alert("è‹±å¤§æ–‡å­—ã¾ãŸã¯è‹±å°æ–‡å­—ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      if (length < groups.length) {
        alert("é¸æŠã—ãŸæ–‡å­—ç¨®ã®æ•°ã‚ˆã‚Šæ–‡å­—æ•°ãŒå°‘ãªã„ãŸã‚ç”Ÿæˆã§ãã¾ã›ã‚“ã€‚");
        return;
      }

      const totalUnique = groups.reduce((sum, group) => sum + group.chars.length, 0);
      const allowDuplicates = length > totalUnique;

      const remainingByGroup = new Map();
      groups.forEach(group => {
        remainingByGroup.set(group.key, group.chars.slice());
      });
      const remainingAll = groups.flatMap(group => group.chars.slice());
      const allChars = groups.flatMap(group => group.chars.slice());

      const satisfied = new Set();
      const firstGroup = letterGroups[secureRandomInt(letterGroups.length)];
      const firstRemaining = remainingByGroup.get(firstGroup.key);
      let firstChar = "";
      if (firstRemaining.length > 0) {
        firstChar = pickAndRemove(firstRemaining);
        removeChar(remainingAll, firstChar);
      } else if (allowDuplicates) {
        firstChar = firstGroup.chars[secureRandomInt(firstGroup.chars.length)];
      } else {
        alert("è‹±å­—ã®é¸æŠè‚¢ãŒä¸è¶³ã—ã¦ã„ã¾ã™ã€‚");
        return;
      }
      satisfied.add(firstGroup.key);

      const restChars = [];
      groups.forEach(group => {
        if (satisfied.has(group.key)) return;
        const remaining = remainingByGroup.get(group.key);
        if (remaining.length > 0) {
          const picked = pickAndRemove(remaining);
          removeChar(remainingAll, picked);
          restChars.push(picked);
        } else if (allowDuplicates) {
          restChars.push(group.chars[secureRandomInt(group.chars.length)]);
        } else {
          alert("é¸æŠã—ãŸæ–‡å­—ç¨®ã®æ–‡å­—æ•°ãŒä¸è¶³ã—ã¦ã„ã¾ã™ã€‚");
          return;
        }
      });

      let remainingCount = length - 1 - restChars.length;
      while (remainingCount > 0) {
        if (remainingAll.length > 0) {
          restChars.push(pickAndRemove(remainingAll));
        } else if (allowDuplicates) {
          restChars.push(allChars[secureRandomInt(allChars.length)]);
        } else {
          break;
        }
        remainingCount--;
      }

      shuffleArray(restChars);
      document.getElementById("passwordOutput").textContent = firstChar + restChars.join("");
    }
