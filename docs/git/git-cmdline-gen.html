        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <input type="text" id="diffBranch1" placeholder="ä¾‹: main" class="border border-gray-300 rounded w-full p-2">
          <input type="text" id="diffBranch2" placeholder="ä¾‹: feature/login" class="border border-gray-300 rounded w-full p-2">
        </div>
      </div>

      <div id="diffRawBlock" class="space-y-4 hidden">
      <label class="flex flex-wrap items-center gap-2 mb-2 font-semibold">
        <span>æ¯”è¼ƒå¯¾è±¡</span>
        <span class="text-red-500 font-bold" aria-hidden="true">*</span><span class="sr-only">å¿…é ˆ</span>
        <span class="relative inline-flex items-center group">
          <span class="inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-gray-600 bg-gray-200 rounded-full">?</span>
          <span class="absolute left-1/2 top-full mt-2 w-80 -translate-x-1/2 rounded bg-gray-900 text-white text-xs px-3 py-2 opacity-0 group-hover:opacity-100 transition pointer-events-none">
            ä¾‹: HEAD / main..feature / --staged
          </span>
        </span>
        <span>ï¼š</span>
      </label>
      <input type="text" id="diffTarget" placeholder="ä¾‹: --staged" class="border border-gray-300 rounded w-full p-2">
      </div>
      <label class="flex items-center gap-2 text-sm text-gray-700">
        <input type="checkbox" id="diffStat" class="rounded border-gray-300">
        ã‚µãƒãƒªè¡¨ç¤º (--stat)
      </label>
    </section>

    <button onclick="generateGitCommand()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-6">
      Git ã‚³ãƒãƒ³ãƒ‰ç”Ÿæˆ
    </button>

    <div class="relative mt-4">
      <code id="gitCmd" class="bg-gray-100 p-3 block rounded overflow-x-auto whitespace-pre pr-10"></code>
      <button class="absolute top-2 right-2 bg-gray-200 px-2 py-1 rounded text-sm hover:bg-gray-300" onclick="copyToClipboard('gitCmd')">ğŸ“‹</button>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none">
      ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ
    </div>
  </div>

  <script>
    function quoteIfNeeded(value) {
      if (!value) return value;
      if (/[^\w@%+=:,./-]/.test(value)) {
        const escaped = value.replace(/"/g, '\\"');
        return `"${escaped}"`;
      }
      return value;
    }

    function updateActionVisibility() {
      const action = document.getElementById("action").value;
      const sections = [
        "actionClone",
        "actionInit",
        "actionStatus",
        "actionAdd",
        "actionCommit",
        "actionPush",
        "actionPull",
        "actionSwitch",
        "actionRebase",
        "actionLog",
        "actionDiff"
      ];
      sections.forEach((id) => {
        const el = document.getElementById(id);
        if (!el) return;
        el.classList.toggle("hidden", id !== `action${action.charAt(0).toUpperCase()}${action.slice(1)}`);
      });
      updateDiffModeVisibility();
    }

    function toggleDepthInput() {
      const checked = document.getElementById("cloneDepth").checked;
      const input = document.getElementById("cloneDepthValue");
      input.classList.toggle("hidden", !checked);
    }

    function toggleAddPath() {
      const checked = document.getElementById("addAll").checked;
      const input = document.getElementById("addPath");
      input.disabled = checked;
      if (checked) {
        input.value = ".";
      }
    }

    function updateDiffModeVisibility() {
      const mode = document.querySelector("input[name=\"diffMode\"]:checked")?.value || "branch";
      const branchBlock = document.getElementById("diffBranchBlock");
      const rawBlock = document.getElementById("diffRawBlock");
      if (branchBlock && rawBlock) {
        branchBlock.classList.toggle("hidden", mode !== "branch");
        rawBlock.classList.toggle("hidden", mode !== "raw");
      }
      const scope = document.getElementById("diffScope");
      const remote = document.getElementById("diffRemote");
      if (scope && remote) {
        remote.disabled = scope.value !== "remote";
        remote.classList.toggle("bg-gray-100", scope.value !== "remote");
      }
    }

    function generateGitCommand() {
      const action = document.getElementById("action").value;
      let cmd = "";

      if (action === "clone") {
        const url = document.getElementById("cloneUrl").value.trim();
        const dir = document.getElementById("cloneDir").value.trim();
        const singleBranch = document.getElementById("cloneSingleBranch").checked;
        const useDepth = document.getElementById("cloneDepth").checked;
        const depthValue = document.getElementById("cloneDepthValue").value.trim();

        if (!url) {
          alert("ãƒªãƒã‚¸ãƒˆãƒªURLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }

        const parts = ["git clone"];
        if (singleBranch) parts.push("--single-branch");
        if (useDepth) {
          const depthNum = Number(depthValue);
          if (!Number.isInteger(depthNum) || depthNum <= 0) {
            alert("depth ã¯1ä»¥ä¸Šã®æ•´æ•°ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
          }
          parts.push(`--depth ${depthNum}`);
        }
        parts.push(quoteIfNeeded(url));
        if (dir) parts.push(quoteIfNeeded(dir));
        cmd = parts.join(" ");
      }

      if (action === "init") {
        const dir = document.getElementById("initDir").value.trim();
        const bare = document.getElementById("initBare").checked;
        if (!dir) {
          alert("åˆæœŸåŒ–ã™ã‚‹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }
        cmd = `git init${bare ? " --bare" : ""} ${quoteIfNeeded(dir)}`;
      }

      if (action === "status") {
        const short = document.getElementById("statusShort").checked;
        cmd = `git status${short ? " -sb" : ""}`;
      }

      if (action === "add") {
        const addAll = document.getElementById("addAll").checked;
        const path = document.getElementById("addPath").value.trim();
        if (!addAll && !path) {
          alert("å¯¾è±¡ãƒ‘ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }
        cmd = `git add${addAll ? " -A" : ""} ${quoteIfNeeded(addAll ? "." : path)}`;
      }

      if (action === "commit") {
        const message = document.getElementById("commitMessage").value.trim();
        const commitAll = document.getElementById("commitAll").checked;
        const amend = document.getElementById("commitAmend").checked;
        const signoff = document.getElementById("commitSignoff").checked;
        const noVerify = document.getElementById("commitNoVerify").checked;

        if (!message) {
          alert("ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }

        const parts = ["git commit"];
        if (commitAll) parts.push("-am");
        if (amend) parts.push("--amend");
        if (signoff) parts.push("-s");
        if (noVerify) parts.push("--no-verify");
        parts.push(`-m ${quoteIfNeeded(message)}`);
        cmd = parts.join(" ");
      }

      if (action === "push") {
        const remote = document.getElementById("pushRemote").value.trim();
        const branch = document.getElementById("pushBranch").value.trim();
        const upstream = document.getElementById("pushUpstream").checked;
        const forceLease = document.getElementById("pushForceLease").checked;

        if (!remote || !branch) {
          alert("ãƒªãƒ¢ãƒ¼ãƒˆåã¨ãƒ–ãƒ©ãƒ³ãƒåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }

        const parts = ["git push"];
        if (upstream) parts.push("-u");
        if (forceLease) parts.push("--force-with-lease");
        parts.push(quoteIfNeeded(remote));
        parts.push(quoteIfNeeded(branch));
        cmd = parts.join(" ");
      }

      if (action === "pull") {
        const remote = document.getElementById("pullRemote").value.trim();
        const branch = document.getElementById("pullBranch").value.trim();
        const rebase = document.getElementById("pullRebase").checked;
        const prune = document.getElementById("pullPrune").checked;

        if (!remote || !branch) {
          alert("ãƒªãƒ¢ãƒ¼ãƒˆåã¨ãƒ–ãƒ©ãƒ³ãƒåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }

        const parts = ["git pull"];
        if (rebase) parts.push("--rebase");
        if (prune) parts.push("--prune");
        parts.push(quoteIfNeeded(remote));
        parts.push(quoteIfNeeded(branch));
        cmd = parts.join(" ");
      }

      if (action === "switch") {
        const branch = document.getElementById("switchBranch").value.trim();
        const create = document.getElementById("switchCreate").checked;
        const base = document.getElementById("switchBase").value.trim();
        const useCheckout = document.getElementById("switchUseCheckout").checked;

        if (!branch) {
          alert("ãƒ–ãƒ©ãƒ³ãƒåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }
        if (create) {
          const basePart = base ? ` ${quoteIfNeeded(base)}` : "";
          if (useCheckout) {
            cmd = `git checkout -b ${quoteIfNeeded(branch)}${basePart}`;
          } else {
            cmd = `git switch -c ${quoteIfNeeded(branch)}${basePart}`;
          }
        } else {
          cmd = `git switch ${quoteIfNeeded(branch)}`;
        }
      }

      if (action === "rebase") {
        const base = document.getElementById("rebaseBase").value.trim();
        if (!base) {
          alert("åŸºç‚¹ï¼ˆè¦ªï¼‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
          return;
        }
        cmd = `git rebase -i ${quoteIfNeeded(base)}`;
      }

      if (action === "log") {
        const count = document.getElementById("logCount").value.trim();
        const oneline = document.getElementById("logOneline").checked;
        const graph = document.getElementById("logGraph").checked;
        const parts = ["git log"];
        if (oneline) parts.push("--oneline");
        if (graph) parts.push("--graph");
        if (count) {
          const num = Number(count);
          if (!Number.isInteger(num) || num <= 0) {
            alert("è¡¨ç¤ºä»¶æ•°ã¯1ä»¥ä¸Šã®æ•´æ•°ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
          }
          parts.push(`-${num}`);
        }
        cmd = parts.join(" ");
      }

      if (action === "diff") {
        const mode = document.querySelector("input[name=\"diffMode\"]:checked")?.value || "branch";
        const stat = document.getElementById("diffStat").checked;

        const parts = ["git diff"];
        if (stat) parts.push("--stat");
        if (mode === "branch") {
          const scope = document.getElementById("diffScope").value;
          const remote = document.getElementById("diffRemote").value.trim() || "origin";
          const branch1 = document.getElementById("diffBranch1").value.trim();
          const branch2 = document.getElementById("diffBranch2").value.trim();
          if (!branch1 || !branch2) {
            alert("æ¯”è¼ƒã™ã‚‹ãƒ–ãƒ©ãƒ³ãƒã‚’2ã¤å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
          }
          if (scope === "remote") {
            const ref1 = `${remote}/${branch1}`;
            const ref2 = `${remote}/${branch2}`;
            parts.push(quoteIfNeeded(ref1));
            parts.push(quoteIfNeeded(ref2));
          } else {
            parts.push(quoteIfNeeded(branch1));
            parts.push(quoteIfNeeded(branch2));
          }
          cmd = parts.join(" ");
        } else {
          const target = document.getElementById("diffTarget").value.trim();
          if (!target) {
            alert("æ¯”è¼ƒå¯¾è±¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
          }
          parts.push(target);
          cmd = parts.join(" ");
        }
      }

      document.getElementById("gitCmd").textContent = cmd;
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      if (!text) return;
      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      showToast("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("opacity-0", "pointer-events-none");
      toast.classList.add("opacity-100");
      setTimeout(() => {
        toast.classList.remove("opacity-100");
        toast.classList.add("opacity-0", "pointer-events-none");
      }, 2000);
    }

    function toggleMenu() {
      const panel = document.getElementById("menuPanel");
      if (!panel) return;
      panel.classList.toggle("hidden");
    }

    updateActionVisibility();
  </script>
